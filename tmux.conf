#~/.tmux.conf
#==============================================================================
#    File: ~/.tmux.conf
# Created: 02/16/15
#  Author: Bernie Roesler
#
# Description:  tmux Configuration
#==============================================================================

# use 256 term for pretty colors, screen typically works better than xterm
set -g default-terminal "screen-256color"
# set -g default-terminal "xterm-256color"

# *** setw is short for set-window-option ***
set  -g history-limit 5000      # increase scroll-back history
setw -g mode-keys vi            # use vim key bindings
setw -g mode-mouse on           # enable mouse
set  -g mouse-select-pane on    # Allow mouse to select which pane to use
set  -sg escape-time 1          # decrease command delay (increases vim responsiveness)
set  -g repeat-time 1000        # increase repeat time for repeatable commands
set  -g base-index 1            # start window index at 1
setw -g pane-base-index 1       # start pane index at 1
set  -g renumber-windows on     # re-number windows when one is closed

# highlight window when it has new activity
setw -g monitor-activity on
set  -g visual-activity on

# enable pbcopy and pbpaste
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/master/README.md
# use homebrew newer bash version instead of /bin/bash
set-option -g default-command "reattach-to-user-namespace -l /usr/local/bin/bash"

#==============================================================================
#  Key Bindings
#==============================================================================

# tmux prefix C-a (like screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# select with 'v' as in Vim
bind -t vi-copy v begin-selection      # emulate visual 
bind -t vi-copy 'C-v' rectangle-toggle # emulate visual block 
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# Make pane-switching act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#==============================================================================
# Status Bar
#==============================================================================
# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
# set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'
set -g status-left '#[fg=green]#S#[fg=blue] #[default]'

# show hostname in right status bar
set-option -g status-right '#[fg=green]#H#[default]' 

# add this string to status-right to show date,time,battery
# '%m/%d/%y %I:%M\ #[fg=red]#(battery discharging)#[default]#(battery charging)'

#==============================================================================
# Colors
#==============================================================================
# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black


